<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <style>
    .red {
      background-color: red;
      width: 100px;
      height: 100px;
    }

    .v-leave {
      margin-top: 50px;
    }

    .v-leave-active {
      transition: all 3s;
    }

    .v-leave-to {
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div id="app">
      <div style="display:block">显示</div>
      <div style="display:none;">隐藏不占位</div>

      <div style="visibility:visible">显示</div>
      <div style="visibility:hidden;">隐藏占位</div>

      <div visible="true" runat="server">显示</div>
      <div visible="false" runat="server">消失不占位</div>
    <transition
      v-on:before-enter="beforeEnter"
      v-on:enter="enter"
      v-on:after-enter="afterEnter"
      v-on:enter-cancelled="enterCancelled"
      v-on:before-leave="beforeLeave"
      v-on:leave="leave"
      v-on:after-leave="afterLeave"
      v-on:leave-cancelled="leaveCancelled">
      <div class="red" v-show="show" v-bind:css="false"></div>
    </transition>
    <button v-on:click="change">button</button>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        show: true
      },
      methods: {
        change: function () {
          this.show = !this.show;
          console.log('-----------click---------');
        },
        beforeEnter: function (el) {
          console.log('beforeEnter:');
        },
        enter: function (el, done) {
          console.log('enter:');
          done()
        },
        afterEnter: function (el) {
          console.log('afterEnter:');
        },
        enterCancelled: function (el) {
          console.log('enterCancelled:');
        },
        beforeLeave: function (el) {
          console.log('beforeLeave:');
        },
        leave: function (el, done) {
          console.log('leave:');
          done()
        },
        afterLeave: function (el) {
          console.log('afterLeave:');
        },
        leaveCancelled: function (el) {
          console.log('leaveCancelled:');
        }
      }
    });
  </script>
</html>
